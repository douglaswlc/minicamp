<html>
    <script>
        var a = 40;
        var b = 30;

        if (a > b) {
            console.log("a maior do que b")
        } else if (a < b) {
            console.log("a não é maior do que b");
        } else {
            console.log("a é igual a b");
        }

        var c = 40;
        var d = 0;

        if (c >= d) {
            console.log("c é igual ou maior que d");
        } else {
            console.log("c é menor que d");
        }

        var g = 15;
        var h = 20;

        if (g === h) {
            console.log("g é igual h")
        } else if (g !== h){
            console.log("g é diferente de h");
        }
    </script>
</html>
