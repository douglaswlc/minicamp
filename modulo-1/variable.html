<html>
    <script>
        //declarando variaveis
        var abacate = 2;
        var melancia = 3;

        //declaração da variável da soma
        var sum = abacate + melancia;
        console.log(sum);
        //mudando o valor da variável abacate
        abacate = 8;

        //somando novamente
        sum = abacate + melancia;
        console.log(sum);
    </script>
</html>
